<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reyan Luxe - Redirecting...</title>
    <meta name="robots" content="noindex">
    <script>
      // Single Page Apps for GitHub Pages - Fixed Version
      // This script handles the redirect from 404 errors back to index.html
      
      (function() {
        'use strict';
        
        // Get the current location
        var loc = window.location;
        var repoName = 'Reyan_Luxe';
        
        // Check if we're already in a redirect to prevent infinite loops
        if (loc.search && loc.search.indexOf('?/~and~/') !== -1) {
          // We're in an infinite redirect loop, go to homepage
          window.location.replace('/' + repoName + '/');
          return;
        }
        
        // Get the path after the repository name
        var path = loc.pathname;
        var basePath = '/' + repoName + '/';
        
        // Extract the route part
        var route = path.replace(basePath, '');
        
        // Build the redirect URL
        var redirectUrl = loc.protocol + '//' + loc.hostname + (loc.port ? ':' + loc.port : '') + basePath;
        
        // If there's a route, add it as a query parameter
        if (route && route !== '/') {
          redirectUrl += '?/' + route;
        }
        
        // Add hash if it exists
        if (loc.hash) {
          redirectUrl += loc.hash;
        }
        
        console.log('GitHub Pages 404 redirect:', path, '->', redirectUrl);
        window.location.replace(redirectUrl);
      })();
    </script>
  </head>
  <body>
    <div style="text-align: center; margin-top: 50px; font-family: Arial, sans-serif;">
      <h2>Reyan Luxe - Redirecting...</h2>
      <p>If you are not redirected automatically, please click <a href="/Reyan_Luxe/">here</a>.</p>
    </div>
  </body>
</html>
