<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Reyan Luxe - Redirectingâ€¦</title>
    <meta name="robots" content="noindex" />
    <script>
      // SPA GitHub Pages redirect (rafgraph/spa-github-pages)
      // This script handles client-side routing for GitHub Pages
      (function() {
        var l = window.location;
        
        // For GitHub Pages with repository name: https://username.github.io/repository-name
        // We need to account for the repository base path
        var repoName = 'Reyan_Luxe';
        var username = 'RENUGASREE';
        
        // Build the correct redirect URL
        var basePath = '/' + username + '/' + repoName + '/';
        var currentPath = l.pathname;
        
        // Extract the route after the base path
        var route = currentPath.replace(basePath, '');
        
        // Build the redirect URL with the SPA redirect format
        var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + basePath + '?/' + route;
        
        // Add query parameters and hash if they exist
        if (l.search) {
          redirectUrl += '&' + l.search.slice(1).replace(/&/g, '~and~');
        }
        if (l.hash) {
          redirectUrl += l.hash;
        }
        
        console.log('GitHub Pages SPA redirect:', currentPath, '->', redirectUrl);
        l.replace(redirectUrl);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting to Reyan Luxe...</p>
  </body>
</html>
